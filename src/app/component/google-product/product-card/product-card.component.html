
<div class="card my-2">
    <span class="label text-dark p-2 " [ngClass]="{'bg-success' : arr.type==='hardware', 'bg-info' : arr.type==='app','bg-warning' : arr.type==='service'}">{{arr.type}}</span>
    <div class="card-body">
        <h4>{{arr.name}}</h4>
        <p>From {{arr.dateOpen}} to {{arr.dateClose}}</p>
        <p class="descr">{{arr.description}}</p>
        <button class="btn btn-primary" [routerLink]="['/products',arr.name]">details</button>
    </div>
</div>
